{% extends "blog-base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content_title %}Sign Up{% endblock %}

{% block content %}
  <form action="{{ url_for('auth.signup') }}" class="form-horizontal" method="POST">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" id="username" name="username" type="username" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" id="password" name="password" type="password" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Password (Confirm)</label>
        <div class="col-sm-10">
          <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm password">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </div>
  </form>
{% endblock %}
